
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
                <form [formGroup]="loginForm">
				<div class="group">
					<label for="user" class="label">Email ID</label>
					<input id="user" type="text" class="input" formControlName="username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" formControlName="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)="onLoginSubmit()">
				</div>
            </form>
			</div>
			<div class="sign-up-htm">
                <form [formGroup]="signupForm">
				<div class="group">
					<label for="user" class="label">Full Name</label>
					<input id="user" type="text" class="input" formControlName="username">
				</div>
				<div class="group">
					<label for="email" class="label">Email ID</label>
					<input id="email" type="email" class="input" data-type="email" formControlName="email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" formControlName="password">
				</div>
				<div class="group">
					<label for="contact" class="label">Contact Number</label>
					<input id="contact" type="text" class="input" formControlName="contact">
				</div>
				<div class="group">
					<label for="add" class="label">Address</label>
					<input id="add" type="text" class="input" formControlName="add">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)="onSignupSubmit()">
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
